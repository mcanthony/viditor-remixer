<head>
	<title>Viditor - Remixer</title>
	<link href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet" type="text/css">
</head>

<body>
	{{> tweak}}
	{{> insert}}
	{{> view}}
	{{> edit}}
</body>

<template name="insert">
	<section id="insert">
		<div class="details">
			<b>Videos!</b>
			<small>doubleclick to insert!</small>
		</div>
		<div class="list">
			{{#each videos}}
				<img class="insertable-video" src="{{thumbnail}}"/>
			{{/each}}
		</div>
	</section>
</template>

<template name="view">
	<section id="view">
		<video autoplay style="{{effect}}">
			<source id="mp4" src="" type="video/mp4; codecs=avc1.42E01E,mp4a.40.2">
			<source id="webm" type="video/webm; codecs=vp8,vorbis">
			<source id="ogv" type="video/ogg; codecs=theora,vorbis">
		</video>
	</section>
</template>

<template name="edit">
	<section id="edit">
		<div class="track">
			{{#each videos}}
				<div class="editable-video" style="{{thumbnail}} {{outline}}"></div>
			{{/each}}
		</div>
	</section>
</template>

<template name="tweak">
	<section id="tweak">
		<div class="details">
			<b>Effects!</b>
			<small>click to apply!</small>
		</div>
		<div class="list">
			<div id="invert" class="effect" >Invert</div>
			<div id="grayscale" class="effect">Grayscale</div>
			<div id="sepia" class="effect">Sepia</div>
			<div id="blur" class="effect">Blur</div>
			<div id="tint" class="effect">Tint</div>
			<div id="none" class="effect">None</div>
		</div>
	</section>
</template>
