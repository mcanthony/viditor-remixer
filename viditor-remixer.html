<head>
	<title>Viditor - Remixer</title>
	<link href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet" type="text/css">
</head>

<body>
	{{> assets}}
	{{> video}}
	{{> editor}}
</body>

<template name="assets">
	<section id="assets">
		<b>Assets!</b>
		<div id="list">
			{{#each videos}}
				<img class="video-asset" src="video.{{filehandle}}.png"/>
			{{/each}}
		</div>
	</section>
</template>

<template name="video">
	<section id="video">
		<video controls>
			<source id="mp4" type="video/mp4; codecs=avc1.42E01E,mp4a.40.2">
			<source id="webm" type="video/webm; codecs=vp8,vorbis">
			<source id="ogv" type="video/ogg; codecs=theora,vorbis">
		</video>
	</section>
</template>

<template name="editor">
	<section id="editor">
		<div class="track">
			<div class="video-instance"></div>
			<div class="video-instance"></div>
			<div class="video-instance"></div>
			<div class="video-instance"></div>
			<div class="video-instance"></div>
			<div class="video-instance"></div>
			<div class="video-instance"></div>
			<div class="video-instance"></div>
			<div class="video-instance"></div>
			<div class="video-instance"></div>
			<div class="video-instance"></div>
			<div class="video-instance"></div>
			<div class="video-instance"></div>
			<div class="video-instance"></div>
			<div class="video-instance"></div>
		</div>
	</section>
</template>
